<div ng-controller="formCtrl">
    <form>
        <div class="form-group">
            <input type="text" class="form-control" ng-model="cadastro.nome" id="nome" placeholder="Nome">
        </div>
        <div class="form-group">
            <input type="email" class="form-control" ng-model="cadastro.email" id="email" placeholder="Email">
        </div>
        <div class="form-group">
            <input type="number" class="form-control" ng-model="cadastro.nascimento" id="nascimento" placeholder="Nascimento">
        </div>
        <div class="form-group">
            <input type="number" class="form-control" ng-model="cadastro.cpf" id="cpf" placeholder="CPF">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" ng-model="cadastro.telefone" id="telefone" placeholder="Telefone">
        </div>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label">Aparelho Adicional</label>
        </div>
        <div>
                <button class="btn btn-primary" ng-click="createCadastro()" style="margin-top:15px;">Solicitar</button>
        </div>
    </form>
</div>
